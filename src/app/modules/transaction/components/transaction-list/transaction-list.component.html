<div class="card peachtree-card mb-3">
  <div class="card-header peachtree-card-header">
    <i class="lni lni-list mr-3"></i>
    <span class="mr-1">Transactions</span><b>List</b>
  </div>
  <div class="card-body">
    <app-filter (inputChange)="onSearch($event)"></app-filter>
    <app-transaction-item
      class="d-flex transaction-item"
      [class.mb-4]="!last"
      *ngFor="let transaction of transactions; let last = last"
    >
      <div
        data-test-hook="transactionColour"
        [ngStyle]="{ border: '4px solid' + transaction.categoryCode }"
      ></div>
      <span
        data-test-hook="transactionDate"
        class="d-flex align-items-center pl-2 pr-5"
      >
        {{ transaction.date | date: "MMM. d" }}
      </span>
      <span
        data-test-hook="transactionMerchantName"
        class="h-50 d-flex align-items-end merchant"
      >
        {{ transaction.merchantName }}
      </span>
      <span
        data-test-hook="transactionType"
        class="h-50 d-flex align-items-start text-muted"
      >
        {{ transaction.type }}
      </span>
      <app-amount
        data-test-hook="transactionAmount"
        class="ml-auto"
        [transaction]="transaction"
      ></app-amount>
    </app-transaction-item>
  </div>
</div>
