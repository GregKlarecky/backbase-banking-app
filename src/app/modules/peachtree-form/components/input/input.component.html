<div class="form-group" *ngIf="question">
  <label for="question.key" class="label">{{ question.label }}</label>
  <input
    type="question.type"
    class="form-control"
    id="question.key"
    [disabled]="question.options?.disabled"
  />
  <small class="form-text text-danger">Input error</small>
</div>
