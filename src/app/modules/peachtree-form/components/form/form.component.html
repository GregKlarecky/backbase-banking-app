<div *ngIf="form">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <app-input
      *ngFor="let question of questions"
      [question]="question"
      [form]="form"
    ></app-input>
    <div class="form-footer d-flex">
      <app-submit-button class="submit-button ml-auto"></app-submit-button>
    </div>
  </form>
</div>
