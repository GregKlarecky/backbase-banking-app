<div class="card peachtree-card mb-3">
  <div class="card-header peachtree-card-header">
    <i class="lni lni-credit-cards mr-3"></i><b class="mr-1">Make</b
    ><span>transfer</span>
  </div>
  <div class="card-body">
    <app-form
      *ngIf="transferFormQuestions"
      [questions]="transferFormQuestions"
      (value)="openReview($event)"
    ></app-form>
  </div>
</div>
